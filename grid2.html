<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <style>
		#box{
			width:50%;
			height:50vh;
			background-color: cadetblue;
			margin:auto;
			margin-top:30px;
			display:grid;
			gap:10px;
			grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 100px);

		
		}
		#box>div{
			display:flex;
			background-color: blueviolet;
		}
	</style>
	

</head>
<body>
	<div id="box">
		<div style="background-color: aqua;"></div>
		<div style="background-color: rgb(221, 226, 245);"></div>
		<div style="background-color: rgb(204, 0, 255);"></div>
		<div style="background-color: rgb(212, 206, 234);"></div>
		<div style="background-color: rgb(0, 81, 255);"></div>
		<div style="background-color: rgb(255, 187, 0);"></div>
		<div style="background-color: rgb(172, 20, 139);"></div>
		<div style="background-color: rgb(255, 0, 30);"></div>
	</div>
</body>
</html>
