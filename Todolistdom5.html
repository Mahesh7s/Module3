<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do List</title>
  <style>
    #container {
      width: 85%;
      height: 100vh;
      background-color: chocolate;
      margin: auto;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    #li {
      margin: auto;
      background-color: aqua;
      width: 70%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #ok {
      margin: auto;
      width:auto;
      display: flex;
      justify-content: space-evenly;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
    }
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background-color: white;
      padding: 8px;
      border-radius: 5px;
    }
    button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <h1>To-Do List:</h1>
    <div id="li">
      <label for="task">Enter a Task:</label>
      <input type="text" id="task" />
      <button id="add">Add Task</button>
    </div>
    <div id="ok">
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    let val = document.getElementById("task");
    let add = document.getElementById("add");
    let ul = document.getElementById("list");

    add.addEventListener("click", () => {
      let valu = val.value.trim();
      if (valu === "") {
        alert("Please enter a valid task!");
        return;
      }

      let li = document.createElement("li");

      // span to hold the task text only
      let taskText = document.createElement("span");
      taskText.innerText = valu;

      let completed = document.createElement("button");
      completed.innerText = "Completed";

      let delet = document.createElement("button");
      delet.innerText = "Remove Task";

      completed.addEventListener("click", () => {
        taskText.style.textDecoration = "line-through";
        taskText.style.color = "gray";
      });

      delet.addEventListener("click", () => {
        li.remove();
      });

      li.appendChild(taskText);
      li.appendChild(completed);
      li.appendChild(delet);
      ul.appendChild(li);

      val.value = ""; // clear input after adding
    });
  </script>
</body>
</html>
